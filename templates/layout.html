<!DOCTYPE html>
<html lang="en">
<head>
  <title>Find League Players Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% block script %}

  {% endblock %}
  <style>
    .header_image {
      width: 100%;
      height: 125px;
      object-fit: cover;
    }
    #warning {
        background-color: pink;
    }
    .delete_player {
        background-color: red;
    }
    .card-img-top {
        width: 200px;
        height: 160px;
        object-fit: cover;
        object-position: center;
        overflow: hidden;
    }
    .card {
      border: 1px solid black;
      margin: 12px;
      width: 30%;
      text-align: center;
      background-color: #AAA;
      border-radius: 25%;
      cursor: pointer;
    }
    .card:hover {
      background-color: #666;
    }
    #search {
      width: 800px;
      margin-top: 7px;
    }
    .picture_div {
      border: 1px solid black;
      text-align: center;
      background-color: white;
    }
    .picture {
      width: 100%;
    }
    .block {
      background-color: lightgray;
    }
    .info_box {
      background-color: white;
      margin: 10px;
      border-radius: 15px;
      margin-bottom: 25px;
      padding: 10px;
      padding-right: 30px;
    }
    .edit {
      margin-top: 15px;
    }
    .row.no-gutters {
      margin-right: 0;
      margin-left: 0;
    }
    .row.no-gutters > [class^="col-"],
    .row.no-gutters > [class*=" col-"] {
      padding-right: 0;
      padding-left: 0;
    }
    .edit_btn {
      margin-top: 11px;
      margin-left: 10px;
    }
    .header_name {
      text-align: center;
      background-color: white;
      border-radius: 15px;
      margin-bottom: 20px;
      margin-top: -5px;
    }
</style>
</head>
<body class="block">

  <div>
    <img class="header_image" src="https://nexus.leagueoflegends.com/wp-content/uploads/2020/01/Web-Header_iaztplumu31evg5aqehk.jpg" alt="Header Image">
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://127.0.0.1:5000/">League Finder PRO</a>
      </div>
      <form class="form-inline">
        <input class="form-control mr-sm-2" name="player" type="text" placeholder="player" aria-label="Search" id="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit_button">Search</button>
      </form>
    </div>
  </nav>


  <div class="container">
    {% block content %}

    {% endblock %}
  </div>


</body>
</html>
